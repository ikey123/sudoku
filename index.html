
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接到 CSS 文件 -->
</head>

<body>
    <h1>Sudoku Game</h1>
    <!-- 添加数字颜色说明 -->
    <p>
        Instructions:
        <span style="color: black;">Black numbers are the given clues</span>,
        <span style="color: red;">Red numbers are incorrect</span>,
        <span style="color: green;">Green numbers are correct</span>,
        <span style="color: blue;">Blue numbers are provided answers</span>.
     </p>
    <div id="sudoku">
        <!-- 数独 9x9 网格将在这里生成 -->
    </div>
    <script src="sudoku.js"></script> <!-- 链接到 JavaScript 文件 -->
    <div id="button-container">
        <button id="generate">Generate Puzzle</button>
        <button id="solve">Show Solution</button>
    </div>
    

    
</body>

</html>
